<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>

<body>
    <div class="container">
        <div class="body-content">
            <form class="area-login">
                <img class="instagram" src="./images/instagram-logo.png" alt="">
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <button type="submit">Entrar</button>
                <p>ou</p>
                <a href="">
                    <img class="facebook"
                        src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
                    <span>Entrar com o Facebook</span>
                </a>
                <a href="">
                    <small>Esqueceu sua senha?</small>
                </a>
            </form>
            <div class="area-cadastro"><span>Não tem uma conta? <a href="">Cadastre-se</a></span></div>
            <div class="area-links">
                <span>Obtenha o aplicativo</span>
                <div>
                    <a href="">
                        <img src="./images/apple-button.png" alt="">
                    </a>
                    <a href="">
                        <img src="./images/googleplay-button.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            <div class="services">

                </span>

                </span>

                </span>

                    Principais contas
                </span>
                <span>
                    Hashtags
                </span>
                <span>
                    Localizações
                </span>
                <span>
                    Instagram Lite
                </span>
                <span>
                    Carregamento de contatos e não usuários
                </span>
            </div>
            <div class="creditos">
                <span>
                    Português (Brasil) <span class="setinha">></span>
                </span>
                <span>
                    © 2022 Instagram from Meta
